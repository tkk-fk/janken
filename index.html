<script>
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playSound(type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    if (type === 'win') {
      osc.frequency.setValueAtTime(880, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(1320, audioCtx.currentTime + 0.1);
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
      osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    } else {
      osc.frequency.setValueAtTime(440, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
      osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }
  }

  const hands = [
    { name: "ã‚°ãƒ¼", emoji: "âœŠ", wins: "ãƒ‘ãƒ¼" },
    { name: "ãƒãƒ§ã‚­", emoji: "âœŒï¸", wins: "ã‚°ãƒ¼" },
    { name: "ãƒ‘ãƒ¼", emoji: "ğŸ–", wins: "ãƒãƒ§ã‚­" }
  ];

  let mode = "", enemyType = "", totalQuestions = 5, currentCount = 1, winCount = 0, isProcessing = false;

  function showSetup(s) {
    mode = s;
    document.getElementById("menuScreen").classList.add("hidden");
    document.getElementById(mode === 'study' ? "setupStudy" : "setupBattle").classList.remove("hidden");
  }

  function startStudy(n) {

    setupGame("ãŒãã—ã‚…ã†");
  }

  function startBattle(t) {
    enemyType = t;

    document.getElementById("setupBattle").classList.add("hidden");
    const names = {kani: "ğŸ¦€ ã‹ã«ã•ã‚“âœŒï¸", zou: "ğŸ˜ ãã†ã•ã‚“âœŠâœ‹", saru: "ğŸ’ ã•ã‚‹ã•ã‚“âœŠâœŒï¸ğŸ–ï¸"};
    setupGame(names[t]);
  }

  function setupGame(title) {
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("enemyName").textContent = title;
    document.getElementById("totalCount").textContent = totalQuestions;
    nextRound();
  }

  async function nextRound() {
    if (currentCount > totalQuestions) { showEnd(); return; }
    isProcessing = true;
    toggleButtons(false);
    document.getElementById("currentCount").textContent = currentCount;
    document.getElementById("result").textContent = "";
    document.getElementById("computerHand").textContent = "â“";
    
    const chant = document.getElementById("chantText");

    if (mode === 'battle') {
      // ã—ã‚‡ã†ã¶ãƒ¢ãƒ¼ãƒ‰ï¼šã‹ã‘å£°ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
      chant.textContent = "ã•ã„ã—ã‚‡ã¯â€¦";
      chant.className = "bounce";
      await wait(1000);
      chant.textContent = "ããƒ¼ï¼âœŠ";
      await wait(800);
      chant.textContent = "ã‚¸ãƒ£ãƒ³ã‚±ãƒ³â€¦";
      await wait(800);
      chant.textContent = "ã½ã‚“ï¼";
      chant.className = "";
    } else {
      // ãŒãã—ã‚…ã†ãƒ¢ãƒ¼ãƒ‰ï¼šã™ãã«å‡ºã™
      chant.textContent = "ãªã«ã‚’ ã ã™ã¨ ã‹ã¦ã‚‹ï¼Ÿ";
      const target = hands[Math.floor(Math.random() * hands.length)];
      document.getElementById("computerHand").textContent = target.emoji;
      document.getElementById("computerHand").dataset.answer = target.name;
    }

    isProcessing = false;
    toggleButtons(true);
  }

  function play(playerChoice) {
    if (isProcessing) return;
    isProcessing = true;
    toggleButtons(false);

    let computerHand;
    if (mode === 'battle') {
      if (enemyType === 'kani') computerHand = hands[1];
      else if (enemyType === 'zou') computerHand = hands[Math.random() > 0.5 ? 0 : 2];
      else computerHand = hands[Math.floor(Math.random() * hands.length)];
    } else {
      const ansName = document.getElementById("computerHand").dataset.answer;
      computerHand = hands.find(h => h.name === ansName);
    }

    document.getElementById("computerHand").textContent = computerHand.emoji;
    const resDiv = document.getElementById("result");

    if (playerChoice === computerHand.wins) {
      resDiv.innerHTML = "<span style='color:#f44336'>ã‹ã¡ï¼ ğŸ‰</span>";
      winCount++; playSound('win');
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    } else if (playerChoice === computerHand.name) {
      resDiv.innerHTML = "<span style='color:#9e9e9e'>ã‚ã„ã“ ğŸ˜</span>";
      playSound('draw');
    } else {

      playSound('draw');
    }

    setTimeout(() => {

      nextRound();
    }, 2000);
  }

  function toggleButtons(enable) {

    btns.forEach(id => document.getElementById(id).disabled = !enable);
  }

  function wait(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

  function showEnd() {
